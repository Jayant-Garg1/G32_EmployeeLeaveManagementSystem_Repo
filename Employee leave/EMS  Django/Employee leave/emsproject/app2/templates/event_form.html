{% extends 'base.html' %}

{% block content %}
  <div class="max-w-3xl mx-auto p-8 bg-white rounded-xl shadow-lg border border-gray-200 transform transition duration-300 hover:scale-[1.02] hover:shadow-2xl">

    <!-- Page Title -->
    <h2 class="text-3xl font-bold text-blue-700 mb-8 text-center animate-fade-in">ğŸ“ {{ form_title }}</h2>

    <!-- Form Start -->
    <form method="post" class="space-y-6 animate-fade-in delay-150">
      {% csrf_token %}

      <!-- Title Field -->
      <div class="mb-6">
        <label for="id_title" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" name="title" id="id_title" placeholder="Enter the event title" class="block w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
      </div>

      <!-- Description Field -->
      <div class="mb-6">
        <label for="id_description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" id="id_description" rows="4" placeholder="Provide a brief description of the event" class="block w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"></textarea>
      </div>

      <!-- Date Field -->
      <div class="mb-6">
        <label for="id_date" class="block text-sm font-medium text-gray-700">Date</label>
        <input type="date" name="date" id="id_date" class="block w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
      </div>

      <!-- Start Time Field -->
      <div class="mb-6">
        <label for="id_start_time" class="block text-sm font-medium text-gray-700">Start Time</label>
        <input type="time" name="start_time" id="id_start_time" class="block w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
      </div>

      <!-- End Time Field -->
      <div class="mb-6">
        <label for="id_end_time" class="block text-sm font-medium text-gray-700">End Time</label>
        <input type="time" name="end_time" id="id_end_time" class="block w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
      </div>

      <!-- Submit and Cancel Buttons -->
      <div class="flex justify-between pt-6">
        <a href="{% url 'app2:admin_event_list' %}" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-5 rounded-lg shadow-md transition duration-300 transform hover:scale-105">
          Cancel
        </a>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-5 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
          Save Changes
        </button>
      </div>
    </form>
  </div>

{% endblock %}

{% block extra_css %}
  <style>
    /* Custom fade-in animation */
    @keyframes fade-in {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-in-out;
    }
  </style>
{% endblock %}
