<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Levo</title>
    <link rel="stylesheet" href="../static/styles/profile_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/home_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="nav" style="background-color: white;padding-bottom: 5%; border-bottom: 1px solid;">
            <p class="logo" style="position: fixed;top: 1%;left: 7%;">Levo</p>
            <div class="nav-links">
                <a href="{% url 'employee_portal' %}" class="nav-link" style=" position: fixed;right: 9%;top: 4%;font-size: large;text-decoration: none;">Back to Portal</a>
                <a href="{% url 'home_page' %}" class="nav-link" style="position: fixed;right: 2%;top: 4%;font-size: large;">Logout</a>
            </div>
        </div>
    </header>

    <main class="container">
        <h3 class="mb-4">Your Profile</h3>

        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next_page }}">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" value="{{ profile.user.username }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ profile.user.email }}" required>
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dob" value="{{ profile.dob|date:'Y-m-d' }}" required>
            </div>

            <div class="mb-3">
                <label for="mobile_number"  class="form-label">Mobile Number</label>
                <input type="number" class="form-control" name="mobile_number" value="{{ profile.mobile_number }}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="address" required>{{ profile.address }}</textarea>
            </div>

            <div class="mb-3">
                <label for="father_name" class="form-label">Father's Name</label>
                <input type="text" class="form-control" name="father_name" value="{{ profile.father_name }}" required>
            </div>

            <div class="mb-3">
                <label for="mother_name" class="form-label">Mother's Name</label>
                <input type="text" class="form-control" name="mother_name" value="{{ profile.mother_name }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </main>

    <footer>
        <div class="bottom1">
            <div class="c1">
                <h2>Company</h2>
                <br>
                <a href="{% url 'about_us' %}" class="bottom-aboutus">About us</a>
                <br><br>
                <a href="{% url 'home_page' %}" class="bottom-feedback">Feedback</a>
            </div>
            <div class="c4">
                <h2>Subscribe To Updates</h2>
                <p>Stay informed with the latest updates from Levo.</p>
                <input class="input-email" type="email" placeholder="Enter your Email">
                <button class="btn btn-primary subscribe">Subscribe</button>
            </div>  
        </div>

        <div class="bottom2">
            <p class="bottom-logo">Â© 2025 Levo. All rights reserved.</p>
            <a href="{% url 'terms_and_conditions' %}" class="bottom-terms">Terms and Conditions</a>
            <a href="{% url 'privacy_and_policy' %}" class="bottom-privacy">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
