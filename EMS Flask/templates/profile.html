<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Levo</title>
    <link rel="stylesheet" href="../static/styles/home_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="nav">
            <p class="logo" style="margin-right: -95%;">Levo</p>
            <a href="{{ url_for('profile') }}" class="admin-portal">Profile</a>
            <a href="{{ url_for('logout') }}" class="admin-portal">Logout</a>
        </div>
    </header>

    <main style="margin: 10%;">
        <h3>Profile</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" value="{{ current_user.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" name="dob" value="{{ current_user.dob }}">
            </div>
            
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone_number" value="{{ current_user.phone_number }}">
            </div>

            <div class="mb-3">
                <label for="father_name" class="form-label">Father's Name</label>
                <input type="text" class="form-control" name="father_name" value="{{ current_user.father_name }}">
            </div>

            <div class="mb-3">
                <label for="mother_name" class="form-label">Mother's Name</label>
                <input type="text" class="form-control" name="mother_name" value="{{ current_user.mother_name }}">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="address">{{ current_user.address }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </main>

    <footer>
        <div class="bottom1">
            <div class="c1">
                <h2>Company</h2>
                <br>
                <a href="{{url_for('aboutus')}}" class="bottom-aboutus">About us</a>
                <br><br>
                <a href="#ref_feedback" class="bottom-feedback">Feedback</a>
            </div>
            <div class="c4">
                <h2>Subscribe To Updates</h2>
                <p>Stay informed with the latest updates from LeaveTrack.</p>
                <input class="input-email" type="email" placeholder="Enter your Email">
                <button class="btn btn-primary subscribe">Subscribe</button>
            </div>  
        </div>

        <div class="bottom2">
            <p class="bottom-logo">Â© 2025 Levo. All rights reserved.</p>
            <a href="{{url_for('termsandconditions')}}" class="bottom-terms">Terms and Conditions</a>
            <a href="{{url_for('privacyandpolicy')}}" class="bottom-privacy">Privacy Policy</a>
        </div>
    </footer>
</body>
</html>
